<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="for_login.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">이메일</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="이메일">
            </div>
            <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="비밀번호">
            </div>
            <div class="checkbox">
            <label>
                <input type="checkbox"> <span id="remember">아이디 비밀번호 기억</span>
            </label>
            </div>
            <button type="submit" class="btn btn-default">로그인</button>
        </form>
    </div>
</body>
</html>
