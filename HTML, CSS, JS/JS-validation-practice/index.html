<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Validation Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="box">
      <h2>Register with us</h2>
      <form class="validation">
        <div class="form-control">
          <label> Username
          <input type="text" class="userName">
          </label>
          <small class="msg">input your user name</small>
        </div>
        <div class="form-control">
          <label>E-mail
          <input type="text" class="mail">
          </label>
          <small class="msg">input your e-mail address</small>
        </div>
        <div class="form-control">
          <label>Password 
          <input type="password" class="passWord">
          </label>
          <small class="msg">type your password</small>
        </div>
        <div class="form-control">
          <label>Confirm Password
          <input type="password" class="passWordAgain">
          </label>
          <small class="msg">type to confirm password</small>
        </div>
        <button>Confirm</button>
      </form>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
