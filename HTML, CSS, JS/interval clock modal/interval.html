<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interval.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <title>practice</title>
</head>
<body>
    
    <div class="container">
        <h1 class="clock">00:00</h1>

        <button class="btn"><i class="far fa-image"></i></button>
    </div>

    <div>
        <img src="1.jpg" class="image show">
        <img src="2.jpg" class="image">
        <img src="3.jpg" class="image">
        <img src="4.jpg" class="image">
        <img src="5.jpg" class="image">
    </div>

    <div class="modalContainer">
        <div class="modal">
            <div class="modalImg">
                <img src="a.jpg" class="modalImage appear">
                <img src="b.jpg" class="modalImage">
                <img src="c.jpg" class="modalImage">
                <img src="d.jpg" class="modalImage">
                <img src="e.jpg" class="modalImage">
            </div>
        </div>
    </div>

    <script src="interval.js"></script>
</body>
</html>
